run:
  timeout: 5m
  go: "1.23"

issues:
  exclude-use-default: false

  exclude-rules:
  - linters:
      - revive
    text: "should have a package comment"

linters-settings:
  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment
    settings:
      printf: # analyzer name, run `go tool vet help` to see all analyzers
        funcs: # run `go tool vet help printf` to see available settings for `printf` analyzer
          - Print
          - Printf
          - Println
          - Debug
          - Debugf
          - Info
          - Infof
          - Warn
          - Warnf
          - Error
          - Errorf
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - commentFormatting
      - octalLiteral
      - unnamedResult
      - unnecessaryDefer
      - importShadow
      - emptyStringTest
      - hugeParam
      - rangeValCopy
  gosimple:
    checks: ["all"]
  nolintlint:
    allow-leading-space: false # require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: true # require nolint directives to be specific about which linter is being skipped
  revive:
    min-confidence: 0
  staticcheck:
    checks: ["all"]
  stylecheck:
    checks: ["all", "-ST1000"]

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - asciicheck
    # - bodyclose
    - copyloopvar
    # - deadcode
    # - depguard
    # - dogsled
    # - dupl
    # - errcheck
    # - funlen
    # - gochecknoglobals
    # - gochecknoinits
    # - gocognit
    # - goconst
    - gocritic
    # - gocyclo
    # - godot
    # - godox
    # - goerr113
    - gofmt
    - goimports
    # - gomnd
    # - goprintffuncname
    # - gosec
    - gosimple
    - govet
    - ineffassign
    # - interfacer
    # - lll
    # - maligned
    # - misspell
    - nakedret
    # - nestif
    - nolintlint
    # - prealloc
    - revive
    - rowserrcheck
    # - scopelint
    - staticcheck
    # - structcheck
    - stylecheck
    # - testpackage
    # - typecheck
